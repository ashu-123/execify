<select [(ngModel)]="selectedLanguage" (change)="onLanguageChange()">
  <option *ngFor="let lang of languages" [value]="lang.value">{{ lang.label }}</option>
</select>

<ngx-codemirror
  [(ngModel)]="code"
  [options]="editorOptions"
  style="height: 400px; border: 1px solid #ddd; margin-top: 1rem;"
></ngx-codemirror>

<button (click)="runCode()" style="margin-top: 1rem;">Run Code</button>

<div style="margin-top: 1rem;">
  <h3>Output:</h3>
  <pre>{{ output }}</pre>
</div>
